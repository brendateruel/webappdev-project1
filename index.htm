<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Soulsight Web App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/reset-min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/jquery-ui-1.8.9.custom.css">
</head>
<body>
<div id="container">
<header>
	<h1>Soulsight Web App</h1>
	<img src="images/soulsight-logo.png" alt="soulsight logo" />
</header>
<div id="wrap">
<section id="wrap">
<div id="tabs">
		<ul>
			<li id="tabs-1-button"><a href="#tabs-1">Featured</a></li>
			<li id="tabs-2-button"><a href="#tabs-2">Colors</a></li>
			<li id="tabs-3-button"><a href="#tabs-3">Category</a></li>
			<li class="moreTabs"><a href="#tabs-4">></a></li>
		</ul>
	<div id="tabs-1">
		<h2>Tip of the Day</h2>
		<p>Did you know...?</p>
	</div>
	<div id="tabs-2">
		<dl id="color-palettes"><h2>Color Palettes</h2>
			<dt id="palette1">Palette #1</dt>
				<dd id="swatches1">Blues, Grays, Greens</dd>
			<dt id="palette2">Palette #2</dt>
				<dd id="swatches2">Blues, Grays, Greens</dd>
			<dt id="palette3">Palette #3</dt>
				<dd id="swatches3">Blues, Grays, Greens</dd>
		</dl>
	</div>
	<div id="tabs-3">
	</div>
	<div id="tabs-4">
	<form>
		<h2>Sign Up</h2>
		<fieldset>
			<label for="name">Name</label>
			<input id="name" name="name" type="text" placeholder="First Last" />
		</fieldset>
		<fieldset>
			<label for="email">Email</label>
			<input id="email" name="email" type="email" placeholder="Email Address" />
		</fieldset>
		<fieldset>
			<input type="submit" value="Subscribe" />
		</fieldset>
	</form>
	</div>
</div>
</section>
</div>
<footer>
	<small>&copy; Soulsight 2011</small>
</footer>
</div>
</body>
</html>
